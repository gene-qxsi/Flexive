<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .messages {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .message.me {
            background-color: #d1e7fd;
            text-align: right;
        }
        .message.other {
            background-color: #f8f9fa;
            text-align: left;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 id="chatTitle">–ß–∞—Ç</h2>
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get("id");
        const messagesContainer = document.getElementById("messages");

        if (!chatId) {
            alert("–û—à–∏–±–∫–∞: ID —á–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω!");
            window.location.href = "index.html";
        }

        // üü¢ –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        const wsUrl = "ws://localhost/websockets/";
        const ws = new WebSocket(wsUrl);

        ws.onopen = () => {
            console.log("WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω –¥–ª—è —á–∞—Ç–∞", chatId);
            ws.send(JSON.stringify({ type: "join", chatId })); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä—É ID —á–∞—Ç–∞
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —Ç–µ–∫—É—â–µ–≥–æ —á–∞—Ç–∞
            // if (data.chatId === chatId) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", data.sender === "me" ? "me" : "other");
                messageDiv.textContent = data.content;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            // }
        };

        ws.onerror = (error) => {
            console.error("–û—à–∏–±–∫–∞ WebSocket:", error);
        };

        ws.onclose = () => {
            console.log("WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ.");
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const messageText = input.value.trim();
            // const userId = localStorage.getItem("userId"); // ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±–µ—Ä–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞

            // if (!userId) {
            //     alert("–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω!");
            //     return;
            // }

            if (messageText) {
                const message = {
                    id: 0, // ID –Ω–∞–∑–Ω–∞—á–∏—Ç —Å–µ—Ä–≤–µ—Ä
                    chat_id: parseInt(chatId), // `chatId` –ø–æ–ª—É—á–∞–µ–º –∏–∑ URL
                    user_id: 0, // –¢–≤–æ–π user_id
                    content: messageText,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                ws.send(JSON.stringify(message)); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                input.value = ""; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            }
        }
    </script>
</body>
</html>
